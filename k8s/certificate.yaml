apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: k8s-multi-com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: thegibson.net
  dnsNames:
    - thegibson.net
    - www.thegibson.net
  acme:
    config:
    - http01:
        ingresClass: nginx
      domains:
          - thegibson.net
          - www.thegibson.net